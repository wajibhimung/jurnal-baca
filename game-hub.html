<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxHVip9ojPg5rHfua-rql-L3fGoEvKW5slm8QKkbCof3llSolsYUvBO_h0jTohBFG-unA/exec";
    const loader = document.getElementById('loader');
    const mainContent = document.querySelector('.main-content');

    const storyLines = [
        "BOOTING SYSTEM... OK",
        "INCOMING TRANSMISSION...",
        "STATUS: ANOMALI TERDETEKSI. 'The Glitch of Ignorance' menyebar di jaringan.",
        "REKRUTMEN AGEN LITERASI DIGITAL DIAKTIFKAN.",

        "Selamat datang di Project NEXUS, Agen."
    ];

    function typeWriter(element, lines, speed = 40, delay = 1200) {
        let lineIndex = 0;
        
        function typeLine() {
            if (lineIndex >= lines.length) {
                // Tampilkan konten utama setelah typewriter selesai
                mainContent.style.opacity = '1';
                return;
            }
            
            let charIndex = 0;
            const currentLine = lines[lineIndex];
            element.innerHTML = '<span class="typewriter-cursor"></span>';
            
            const typingInterval = setInterval(() => {
                element.innerHTML = currentLine.substring(0, charIndex + 1) + '<span class="typewriter-cursor"></span>';
                charIndex++;
                if (charIndex === currentLine.length) {
                    clearInterval(typingInterval);
                    lineIndex++;
                    setTimeout(typeLine, delay);
                }
            }, speed);
        }
        
        typeLine();
    }

    function setup3dCards() {
        const cards = document.querySelectorAll('.promo-card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                card.style.transform = `rotateX(${-y / 20}deg) rotateY(${x / 20}deg) scale(1.05)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'rotateX(0) rotateY(0) scale(1)';
            });
        });
    }

    function setupTabs() {
        const tabs = document.querySelectorAll(".tab-btn");
        const panes = document.querySelectorAll(".tab-pane");
        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                tabs.forEach(t => t.classList.remove("active"));
                tab.classList.add("active");
                const targetPaneId = tab.getAttribute("data-tab");
                panes.forEach(pane => {
                    pane.classList.toggle("active", pane.id === targetPaneId);
                });
            });
        });
    }

    // [DIUBAH] Fungsi API Call dengan Timeout
    async function apiCall(action, data = {}, timeout = 10000) {
        const controller = new AbortController();
        const id = setTimeout(() => controller.abort(), timeout);

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ action: action, data: data }),
                redirect: "follow",
                signal: controller.signal
            });
            clearTimeout(id);
            if (!response.ok) throw new Error(`Network response was not ok (status: ${response.status})`);
            const result = await response.json();
            if (result.status === "success") return result.data;
            throw new Error(result.message || "Terjadi kesalahan pada server API.");
        } catch (error) {
            clearTimeout(id);
            if (error.name === 'AbortError') {
                throw new Error("Koneksi ke server timeout. Silakan coba lagi.");
            }
            throw error;
        }
    }

    // [DIUBAH] Fungsi untuk memuat semua data dengan blok try-catch-finally

            const data = await apiCall("getCouponManagementData");

                        <div class="col-md-4"><div class="guide-card"><i class="fas fa-server guide-icon" style="color:var(--epic-color);"></i><h4>2. Ekstrak Data Fragmen</h4><p>Laporkan <b>data packet</b> kepada <b>System Admin</b> (guru) saat tatap muka untuk mengekstrak Kupon.</p></div></div>
                        <div class="col-md-4"><div class="guide-card"><i class="fas fa-rocket guide-icon" style="color:var(--legendary-color);"></i><h4>3. Upgrade Arsenal</h4><p>Gunakan Kupon di <i>ATM Kupon</i> untuk me-<b>redeem</b> Hadiah dari The Vault.</p></div></div>
                    </div>
                </div>
                <div class="tabs-nav">
                    <button class="tab-btn active" data-tab="rewards-content"><i class="fas fa-boxes-stacked me-2"></i>The Vault</button>
                    <button class="tab-btn missions" data-tab="missions-content"><i class="fas fa-clipboard-list me-2"></i>Mission Board</button>

                <div class="tabs-content promo-card-grid">
                    <div id="rewards-content" class="tab-pane active"><div id="prizes-list" class="row g-4 justify-content-center"></div></div>
                    <div id="missions-content" class="tab-pane"><div id="coupon-types-list" class="row g-4 justify-content-center"></div></div>
                </div>
            `;
            // Render data yang didapat dari API
            renderPrizes(data.prizes || []);
            renderCouponTypes(data.couponTypes || []);
            setupTabs();
            setTimeout(setup3dCards, 100);
        } catch (error) {
            console.error("Gagal memuat konten halaman:", error);
            // Tampilkan pesan error yang jelas kepada pengguna
            mainContent.innerHTML = `
                <div class="text-center p-5">
                    <h3><i class="fas fa-satellite-dish text-danger"></i> Koneksi Gagal</h3>
                    <p class="text-white-50">Data tidak dapat dimuat dari server. Kemungkinan ada gangguan jaringan atau server sedang tidak aktif.</p>
                    <p class="text-white-50 fst-italic mt-3">Detail Error: ${error.message}</p>
                </div>
            `;
        } finally {
            // Sembunyikan loader, baik berhasil maupun gagal
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
        }
    }

    function getRarity(value, type = "cost") {
        const thresholds = type === "cost" ? { legendary: 50, epic: 25, rare: 10 } : { legendary: 15, epic: 8, rare: 4 };
        if (value >= thresholds.legendary) return { name: "Legendary", class: "rarity-legendary" };
        if (value >= thresholds.epic) return { name: "Epic", class: "rarity-epic" };
        if (value >= thresholds.rare) return { name: "Rare", class: "rarity-rare" };
        return { name: "Common", class: "rarity-common" };
    }

    function renderPrizes(prizes) {
        const container = document.getElementById("prizes-list");
        if (!container) return;
        if (prizes.length === 0) {
            container.innerHTML = '<div class="col-12"><p class="text-center opacity-50">The Vault sedang diisi ulang. Cek kembali nanti!</p></div>';
            return;
        }
        let html = "";
        prizes.sort((a, b) => b.kuponDibutuhkan - a.kuponDibutuhkan).forEach(prize => {
            const rarity = getRarity(prize.kuponDibutuhkan, "cost");
            html += `
                <div class="col-md-6 col-lg-4">
                    <div class="promo-card ${rarity.class}" data-rarity="${rarity.name}">
                        <div class="shine-effect"></div><i class="fas fa-gift promo-card-icon"></i>

                    </div>
                </div>`;
        });
        container.innerHTML = html;
    }
